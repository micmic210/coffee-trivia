<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Coffee Trivia Quiz. This is for coffee enthusiasts and casual drinkers to test their knowledge and deepen their appreciation for the world of coffee.">
    <meta name="keywords"
        content="coffee, Espresso, Cappuccino, Latte, Americano, Macchiato, Milk, Coffee Roast, Brazil">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon-coffee.ico" type="image/x-icon">

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Coffee Trivia Quiz</title>
</head>

<body>
    <!-- User name input container -->
    <div id="username-container">
        <div id="heading">
            <img id="logo" src="assets/images/coffee-logo.png" alt="logo">
            <h2>Coffee Trivia Quiz</h2>
        </div>
        <p>Hello, coffee lovers! Get ready to test your coffee knowledge!</p>
        <div class="user-input">
            <label for="username" class="start-text">Enter your user name</label>
            <input type="text" id="username" placeholder="e.g. Peter" autocomplete="username">
            <button id="start-button">Start</button>
        </div>
    </div>

    <!-- Quiz container, initially hidden -->
    <div id="quiz-container" style="display:none">
        <div id="heading2">
            <!-- Default text to avoid empty heading -->
            <h1 id="display-username">Your Challenge</h1> 
            <div id="counter"></div>
        </div>
        <div id="quiz"></div>
        <button id="next-button">Next</button>
        <div id="result"></div>
    </div>

    <!-- SweetAlert2 library for alert messages -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Link to external JavaScript file -->
    <script src="assets/js/script.js"></script>
</body>

</html>
