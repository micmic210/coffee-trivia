<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tags for seach engines -->
    <meta name="description"
        content="Coffee Trivia Quiz. This is for coffee enthusiasts and casual drinkers to test their knowledge and deepen their appreciation for the world of coffee.">
    <meta name="keywords"
        content="coffee, Espresso, Cappuccino, Latte, Americano, Macchiato, Milk, Coffee Roast, Brazil">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- favicon    -->
    <link rel="shortcut icon" href="assets/images/favicon-coffee.ico" type="image/x-icon">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Coffee Trivia Quiz</title>
</head>

<body>
    <!-- let user create a username to start quiz -->
    <div id="username-container">
        <div id="heading">
            <img id="logo" src="assets/images/coffee-logo.png" alt="logo">
            <h2>Welcome to Coffee Trivia Quiz!</h2>
        </div>
        <p>Hello, coffee lovers! Test your knowledge with 10 fun questions about coffee origins, types, and brewing
            methods.</p>
        <div class="user-input">
            <label for="username" class="start-text">Enter your user name</label>
            <input type="text" id="username" placeholder="e.g. Peter">
            <button onclick="startQuiz()">Start</button>
        </div>
    </div>

    <!-- show question and answers with the username -->
    <div id="quiz-container" style="display:none">
        <h1><span id="display-username"></span>'s Challenge </h1>
        <div id="quiz"></div>
        <button id="next-button" onclick="nextQuestion()">Next</button>
        <div id="result"></div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
